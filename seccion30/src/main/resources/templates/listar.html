<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <div class="container">
        <div th:replace="layout :: alerts"></div>
        <h1 th:text="${titulo}" class="text-success"></h1>

        <a th:href="@{/form}" class="btn btn-primary">Crear Cliente</a>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a th:href="@{/form/} + ${cliente.id}" th:text="'editar'" class="btn btn-success"></a></td>
                    <td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?');"></a></td>
                </tr>
            </tbody>
        </table>
        <nav th:replace="paginator :: paginatore"></nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
